<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocorrências Escolares</title>
    <!-- LINKS -->
    <link rel="shortcut icon" href="8074788.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doppio+One&family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-main">
        <div class="img-main"><img src="imgs/logo.png" alt=""></div>
        <div class="titulo">
            <h1>Painel de Ocorrências</h1>
        </div>
        <div class="filtros">
            <input type="text" id="filtroAluno" placeholder="Filtrar por aluno" oninput="filtro()">
        </div>
    </div>
    <div class="botoes-acoes">
        <button class="gerar-pdf" onclick="gerarPDF()">Imprimir</button>
        <button class="bttn-add-ocorrencia" onclick="mostrarFormulario()">Adicionar Ocorrência</button>
      </div>
      
    <div class="tabela-ocorrencias" id="tabela-ocorrencias">
        <table>
            <thead>
                <tr>
                    <th>Aluno</th>
                    <th>Categoria</th>
                    <th>Motivo</th>
                    <th>Data</th>
                    <th>Responsável</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela">
                <!-- Aqui o JS vai inserir as linhas -->
            </tbody>
        </table>
    </div>

    <!--MODAL PRA CADASTRAR O INPUT-->
    <div class="modal" id="modal" style="display: none;">
        <div class="painel-add-ocorrencias" id="formOcorrencia">
            <form id="form-ocorrencia">
                <h3>Cadastrar Ocorrência</h3>
                Nome do aluno: <input type="text" id="add-aluno" placeholder="Escreva o nome do aluno">
                Categoria: 
                <select id="ocorrencia">
                    <option value="">Tipo de Ocorrência</option>
                    <option value="ausencia">Ausência não autorizada</option>
                    <option value="comportamento">Mau Comportamento</option>
                    <option value="celular">Uso de Celular</option>
                </select>
                Motivo: <input type="text" id="descrever-ocorrencia" placeholder="Descreva o motivo da ocorrência">
                Data: <input type="date" id="data-ocorrencia">
                Responsável: <input type="text" id="responsavel-ocorrencia" placeholder="Registrado por:">
                <br><br>
                <div class="modal-buttons">
                    <button class="add-bttn" type="button" onclick="adicionarOcorrencia()">Adicionar</button>
                    <button class="cancel-bttn" type="button" onclick="fecharModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="js/pdf.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
